	<!-- Script for the slideshow -->
	<script>
		var whichPic=0;
		var slides= document.getElementsByClassName("picS");
		function showSlideshow()
		{
			
			for (var i=0; i < slides.length; i++)
			{
				slides[i].style.display="none";
			}

			slides[whichPic].style.display="block";
			
			setTimeout(function()
			{	
				
				slides[whichPic].removeAttribute("id");
				whichPic++;
				if (whichPic == slides.length)
				{
					whichPic=0;
				}
			},500);
			
			setTimeout(function()
			{	
				
				slides[whichPic].id = "fadeOut";
			},500);
			
			setTimeout(showSlideshow,4000);
		}
		showSlideshow();
	</script>

	<div id="theModal" class="modal"> 
		<span class="closeBtn">x</span>
		<img class="modalImg" id="image">
		<div id="imgCaption"> </div>
	</div>
	
	<!-- script for the image modal -->
	<script>
		function createModal(img)
		{
			var modal=document.getElementById("theModal");
			var pic=document.getElementById(img);
			var modalPic=document.getElementById("image");
			var caption=document.getElementById("imgCaption");
			
			pic.onclick=function()
			{
				modal.style.display="block";
				modalPic.src = this.src;
				modalPic.alt = this.alt;
				caption.innerHTML=this.alt;
			}
			
			var close=document.getElementsByClassName("closeBtn")[0];
			close.onclick=function()
			{
				modal.style.display="none";
			}
		}
	</script>
